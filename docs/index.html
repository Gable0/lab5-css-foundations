<body>

<Section id="login-info"> 
  <h1>Super AI Dash</h1> 
  <p>AI powered finance Apes, alt-coins,</p>
  <p>and fiat currency, we promise you won't</p>
  <p>lose <strong>all</strong> of it.</p>

<Section id="login-form">
  <form action="#" method="post">
    
    <form-field> 
          <label for "Email" Email Address</label>
          <input type="email" name="email" id="emailField"> 
          <placeholder="you@example.com" autofocus required> 
    </form-field>        
            
    <form-field> 
          <label for "Password" Password</label>
          <input type="text name="password" id="passwordField">
          <placeholder="Enter your password" required> 
    </form-field>             
  
    <form-field>
        <button type="submit">Sign In></button>
    </form-field>
  
    <a href="forgot.php">Forgot Password</a>
    </form>
</Section>
